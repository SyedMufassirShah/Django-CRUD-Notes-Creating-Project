{% extends "base.html" %} {% block content %}
<div class="container d-flex justify-content-center">
  <h1 class="my-5">These are the Notes:)</h1>
</div>
<div class="row row-cols3 g-2">
  {% for note in notes %}
  <a
    href="{% url 'note.details' pk=note.id %}"
    class="text-decoration-none text-dark"
  >
    <div class="col">
      <div class="p-3 border">
        <h5>{{note.title}}</h5>
        {{note.text | truncatechars:10}}
      </div>
    </div>
  </a>
  {% endfor %}
  <a href="{% url 'notes.new' %}" class="btn btn-primary">Create New Note</a>
  <a href="{% url 'index.home' %}" class="btn btn-secondary">Back To Home</a>
</div>
{% endblock content %}
