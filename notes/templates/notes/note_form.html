{% extends "base.html" %} {% block content %}
<div class="container">
  <h3>Create Your Own Note:)</h3><br>
  <form method="post">
    {% csrf_token %} {{ form }}
    <a href="{% url 'notes.list' %}" class="btn btn-secondary">Back</a>
    <button type="submit" class='btn btn-primary'>Submmit</button> 
  </form>
  {% if form.errors %}
  <div class="alert alert-danger">
    {{form.errors.title.as_text}}
  </div>
  {% endif %}
</div>
{% endblock content %}
