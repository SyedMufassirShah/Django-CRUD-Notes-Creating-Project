{% extends "base.html" %} {% block content %}
<h3 class="mb-5">Here is the Details:</h3>
<div class="border text-center container p-3">
  <h4>{{ note.title }}</h4>
  <p>{{ note.text }}</p>
</div>

<div class="d-flex justify-content-center align-items-center container p-3">
  <a href="{% url 'notes.list' %}" class="btn btn-secondary mx-1">Back</a>
  <a href="{% url 'notes.update' note.pk %}" class="btn btn-primary mx-1">Edit</a>
  <a href="{% url 'notes.delete' note.pk %}" class="btn btn-danger mx-1">Delete</a>
</div>
{% endblock content %}
